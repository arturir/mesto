<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="/" class="header__logo">
            </a>
        </header>
        <main class="main">
            <div class="profile">
                <div class="profile__left-column">
                    <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__wrapper-name">
                            <h2 class="profile__name">Жак-Ив Кусто</h2>
                            <div class="profile__edit"></div>
                        </div>
                        <p class="profile__metier">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button">
                    <img src="images/add.svg" class="profile__add" alt="Добавить">
                </button>
            </div>
            <div class="cards">
                <div class="card">
                    <img src="images/karachaevsk.jpg" class="card__image" alt="Старая церковь">
                    <div class="card__wrapper">
                        <p class="card__title">Карачаевск</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" class="card__image" alt="Вершина Эльбруса">
                    <div class="card__wrapper">
                        <p class="card__title">Гора Эльбрус</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombay.jpg" class="card__image" alt="Вершина горы">
                    <div class="card__wrapper">
                        <p class="card__title">Домбай</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" class="card__image" alt="Вершина Эльбруса">
                    <div class="card__wrapper">
                        <p class="card__title">Гора Эльбрус</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombay.jpg" class="card__image" alt="Вершина горы">
                    <div class="card__wrapper">
                        <p class="card__title">Домбай</p>
                        <div class="card__like"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="images/karachaevsk.jpg" class="card__image" alt="Старая церковь">
                    <div class="card__wrapper">
                        <p class="card__title">Карачаево-Черкессия</p>
                        <div class="card__like"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="form-background">
            <form class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input type="text" class="form__name" value="Жак-Ив Кусто">
                <input type="text" class="form__metier" value="Исследователь океана">
                <button type="submit" class="form__submit">Сохранить</button>
                <div class="form__close"></div>    
            </form>
        </div>
    </div>
    <script src="pages/index.js"></script>
</body>
</html>
