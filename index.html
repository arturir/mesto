<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="/" class="header__logo">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__left-column">
                    <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__wrapper-name">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <h2 class="profile__metier">Исследователь океана</h2>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                    <img src="images/add.svg" class="profile__add" alt="Добавить">
                </button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <form class="form form_profile" name="profile-form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" class="form__text" name="name" placeholder="Имя">
                    <input type="text" class="form__text" name="metier" placeholder="Деятельность">
                    <button type="submit" class="form__submit">Сохранить</button>    
                </form>
                <form class="form form_new-place" name="new-place-form">
                    <h2 class="form__title">Новое место</h2>
                    <input type="text" class="form__text" name="place" placeholder="Название">
                    <input type="text" class="form__text" name="link" placeholder="Ссылка на картинку">
                    <button type="submit" class="form__submit">Добавить</button>    
                </form>
                <button type="button" class="close-icon popup__close"></button> 
            </div>
        </div>
        <div class="popup-image">
            <div class="popup-image__container">
                <img src="#" class="popup-image__image" alt="#">
                <button type="button" class="close-icon popup-image__close"></button>
                <p class="popup-image__title"></p>
            </div>
        </div>
    </div>
    <template class="template">
        <div class="card">
            <img src="#" class="card__image" alt="#">
            <div class="card__wrapper">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
            </div>
            <button type="button" class="card__delete"></button>
        </div>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
