<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="/" class="header__logo">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__left-column">
                    <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__wrapper-name">
                            <h1 class="profile__name"></h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <h2 class="profile__metier"></h2>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                    <img src="images/add.svg" class="profile__add" alt="Добавить">
                </button>
            </section>
            <section class="cards">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_profile-editor">
            <div class="popup__container popup__container_form ">
                <form class="form form_profile" name="profile-form" novalidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input id="profile-form-name" type="text" class="form__text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span class="form__input-error profile-form-name-error"></span>
                    <input id="profile-form-metier" type="text" class="form__text" name="metier" placeholder="Деятельность" minlength="2" maxlength="200" required>
                    <span class="form__input-error profile-form-metier-error"></span>
                    <button type="submit" class="form__submit">Сохранить</button>    
                </form>
                <button type="button" class="close-icon"></button> 
            </div>
        </div>
        <div class="popup popup_new-card">
            <div class="popup__container popup__container_form ">
                <form class="form form_new-place" name="new-place-form" novalidate>
                    <h2 class="form__title">Новое место</h2>
                    <input id="new-place-form-place" type="text" class="form__text" name="name" placeholder="Название" minlength="2" maxlength="30"required>
                    <span class="form__input-error new-place-form-place-error"></span>
                    <input id="new-place-form-link" type="url" class="form__text" name="link" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error new-place-form-link-error"></span>
                    <button type="submit" class="form__submit form__submit_disabled">Добавить</button>    
                </form>
                <button type="button" class="close-icon"></button> 
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__container">
                <div class="gallery">
                    <img src="#" class="gallery__image" alt="#">
                    <p class="gallery__title"></p>
                </div>
                <button type="button" class="close-icon"></button>
            </div>
        </div>
    </div>
    <template class="template">
        <div class="card">
            <img src="#" class="card__image" alt="#">
            <div class="card__wrapper">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
            </div>
            <button type="button" class="card__delete"></button>
        </div>
    </template>
    <script type="module" src="pages/index.js"></script>
</body>
</html>
