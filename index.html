<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a href="/" class="header__logo">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__left-column">
                    <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар профиля">
                    <div class="profile__info">
                        <div class="profile__wrapper-name">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <h2 class="profile__metier">Исследователь океана</h2>
                    </div>
                </div>
                <button type="button" class="profile__add-button">
                    <img src="images/add.svg" class="profile__add" alt="Добавить">
                </button>
            </section>
            <section class="cards">
                <div class="card">
                    <img src="images/karachaevsk.jpg" class="card__image" alt="Старая церковь">
                    <div class="card__wrapper">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" class="card__image" alt="Вершина Эльбруса">
                    <div class="card__wrapper">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombay.jpg" class="card__image" alt="Вершина горы">
                    <div class="card__wrapper">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/elbrus.jpg" class="card__image" alt="Вершина Эльбруса">
                    <div class="card__wrapper">
                        <h2 class="card__title">Гора Эльбрус</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/dombay.jpg" class="card__image" alt="Вершина горы">
                    <div class="card__wrapper">
                        <h2 class="card__title">Домбай</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="images/karachaevsk.jpg" class="card__image" alt="Старая церковь">
                    <div class="card__wrapper">
                        <h2 class="card__title">Карачаево-Черкессия</h2>
                        <button type="button" class="card__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <form class="form" name="profile-form">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input type="text" class="form__text" name="name" value="Имя">
                    <input type="text" class="form__text" name="metier" value="Деятельность">
                    <button type="submit" class="form__submit">Сохранить</button>    
                </form>
                <button type="button" class="popup__close"></button> 
            </div>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
